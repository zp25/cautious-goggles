<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="email=no">
  <title>Components</title>
  <link rel="stylesheet" href="normalize.css/normalize.css" media="all">
  <link rel="stylesheet" href="styles/main.css" media="all">
</head>
<body>
  <!-- Carousel -->
  <div class="app app--carousel">
    <div class="carousel" data-group="main">
      <ul class="carousel__main">
        <li class="slide_pannel" style="background-color: red;"></li><!--
        --><li class="slide_pannel" style="background-color: green;"></li><!--
        --><li class="slide_pannel" style="background-color: blue;"></li>
      </ul>
      <ul class="carousel__nav">
        <li class="slide_nav" data-order="1">
          <a class="slide_nav__anchor" href="#slide_1"></a>
        </li><!--
        --><li class="slide_nav" data-order="2">
          <a class="slide_nav__anchor" href="#slide_2"></a>
        </li><!--
        --><li class="slide_nav" data-order="3">
          <a class="slide_nav__anchor" href="#slide_3"></a>
        </li>
      </ul>
    </div>

    <!-- 可自定义前后导航功能，Carousel.play(reverse)方法提供反向播放功能，但自动播放只能正向播放 -->
    <ul class="custom-nav">
      <li class="custom-nav__btn custom-nav__btn--l">
        <a href="#prev" class="anchor" data-trigger="custom-nav" data-reverse="true">cL</a>
      </li>
      <li class="custom-nav__btn custom-nav__btn--r">
        <a href="#prev" class="anchor" data-trigger="custom-nav" data-reverse="false">cR</a>
      </li>
    </ul>
  </div>

  <!-- Carousel精简版 -->
  <div class="app app--carousel-lite">
    <div class="carousel" data-group="lite">
      <ul class="carousel__main">
        <li class="slide_pannel" style="background-color: red;"></li><!--
        --><li class="slide_pannel" style="background-color: green;"></li><!--
        --><li class="slide_pannel" style="background-color: blue;"></li>
      </ul>
    </div>

    <div class="main"></div>
  </div>

  <script src="jquery/dist/jquery.min.js"></script>
  <script src="scripts/util.js"></script>
  <script src="scripts/carousel.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
