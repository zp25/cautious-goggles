<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="email=no">
  <title>Components - es6</title>
  <link rel="stylesheet" href="normalize.css/normalize.css" media="all">
  <link rel="stylesheet" href="styles/main.css3.css" media="all">
</head>
<body>
  <!-- Carousel -->
  <div class="app app--carousel">
    <div class="carousel" data-group="main">
      <ul class="carousel__main">
        <li class="slide_pannel" style="background-color: red;"></li>
        <li class="slide_pannel" style="background-color: green;"></li>
        <li class="slide_pannel" style="background-color: blue;"></li>
      </ul>
      <ul class="carousel__nav">
        <li class="slide_nav" data-order="1">
          <a class="slide_nav__anchor" href="#slide_1"></a>
        </li>
        <li class="slide_nav" data-order="2">
          <a class="slide_nav__anchor" href="#slide_2"></a>
        </li>
        <li class="slide_nav" data-order="3">
          <a class="slide_nav__anchor" href="#slide_3"></a>
        </li>
      </ul>
    </div>

    <!-- 可自定义前后导航功能，Carousel.play(reverse)方法提供反向播放功能，但自动播放只能正向播放 -->
    <ul class="custom-nav">
      <li class="custom-nav__btn custom-nav__btn--l">
        <a href="#prev" class="anchor" data-trigger="custom-nav" data-reverse="true">cL</a>
      </li>
      <li class="custom-nav__btn custom-nav__btn--r">
        <a href="#prev" class="anchor" data-trigger="custom-nav" data-reverse="false">cR</a>
      </li>
    </ul>
  </div>

  <!-- Carousel精简版 -->
  <div class="app app--carousel-lite">
    <div class="carousel" data-group="lite">
      <ul class="carousel__main">
        <li class="slide_pannel" style="background-color: red;"></li>
        <li class="slide_pannel" style="background-color: green;"></li>
        <li class="slide_pannel" style="background-color: blue;"></li>
      </ul>
    </div>
  </div>

  <!-- Panel -->
  <div class="app app--base">
    <div class="panel panel--black">
      <div class="panel__head">Header</div>
      <div class="panel__body">Body</div>
    </div>
  </div>

  <!-- Mask -->
  <div class="app app--base">
    <button class="btn btn--green" data-trigger="loading">Loading</button>
    <button class="btn btn--blue" data-trigger="message">提示信息</button>
    <button class="btn btn--red" data-trigger="switch">2s切换</button>
  </div>

  <div class="app app--mask mask hidden" data-group="main">
    <div class="mask__panel panel panel--black-reverse">
      <div class="panel__body">
        <span class="loading"></span>
        <p class="desc">填写提示信息</p>
      </div>
    </div>

    <div class="mask__panel mask__panel--message panel panel--black-reverse">
      <div class="panel__body">填写提示信息</div>
    </div>

    <a href="#close" class="btn close" data-trigger="close">close</a>
  </div>

  <script src="scripts/vendor.js"></script>
  <script src="scripts/bundle.js"></script>
</body>
</html>
