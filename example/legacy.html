<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="email=no">
  <title>UI - legacy</title>
  <!-- app icon -->
  <link rel="apple-touch-icon" sizes="120x120" href="images/icon@iphone.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/icon@iphone-plus.png">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="192x192" href="images/favicon.png">
  <!-- styles -->
  <link rel="stylesheet" href="styles/legacy.css">
</head>
<body>
  <div id="app">
    <!-- Carousel -->
    <div class="demo demo--carousel">
      <div class="app app--carousel">
        <div class="carousel" data-group="main">
          <ul class="carousel__main">
            <li class="slide-banner" style="background-color: blue;"></li><!--
            --><li class="slide-banner" style="background-color: green;"></li><!--
            --><li class="slide-banner" style="background-color: red;"></li>
          </ul>
          <div class="carousel__nav">
            <a href="#slide" class="slide-nav" data-order="1"></a><!--
            --><a href="#slide" class="slide-nav" data-order="2"></a><!--
            --><a href="#slide" class="slide-nav" data-order="3"></a>
          </div>
        </div>
  
        <div class="custom-nav">
          <button class="custom-nav__btn custom-nav__btn--l" data-trigger="customNav" data-reverse="true">cL</button>
          <button class="custom-nav__btn custom-nav__btn--r" data-trigger="customNav">cR</button>
        </div>
      </div>
    </div>
  
    <!-- Carousel精简版 -->
    <div class="demo demo--carousel-lite">
      <div class="app app--carousel">
        <div class="carousel" data-group="lite">
          <ul class="carousel__main">
            <li class="slide-banner" style="background-color: blue;"></li><!--
            --><li class="slide-banner" style="background-color: green;"></li><!--
            --><li class="slide-banner" style="background-color: red;"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- build:remove -->
  <script src="scripts/misc/dev.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/jquery.min.js -->
  <script src="jquery/dist/jquery.min.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/es5-shim.min.js -->
  <script src="es5-shim/es5-shim.min.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/es5-sham.min.js -->
  <script src="es5-shim/es5-sham.min.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/polyfill.min.js -->
  <script src="babel-polyfill/dist/polyfill.min.js"></script>
  <!-- endbuild -->
  <script src="scripts/bundle.legacy.js"></script>
</body>
</html>
